<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe
                <div class="line"></div>
            </li>
        </ul>
    </nav>
    <main class="game">
        <div class="stats">
            <div class="gameInfo">
                <button id="start">Start</button>
                <h1>Welcome to TicTacToe</h1>
                <div class="block">
                    <div class="info">Turn of X </div>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div class="imgbox">
                <img src="win2.gif" alt="win">
            </div>
        </div>
        <div class="out">
            <div class="container">
                <div class="box bt0 bl0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bt0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bt0 br0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bl0">
                    <span class="boxtext"></span>
                </div>
                <div class="box ">
                    <span class="boxtext"></span>
                </div>
                <div class="box br0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bl0 bb0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb0">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb0 br0">
                    <span class="boxtext"></span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
